sudo: required
language: node_js
node_js:
- 'lts/*'
before_install:
- wget https://s3-us-west-2.amazonaws.com/cdn.thegrid.io/caliper/libvips/libccv-0.1.1.tar.gz
- mkdir $HOME/libccv
- echo $HOME/libccv
- tar -xvzf libccv-0.1.1.tar.gz -C $HOME/libccv
before_script:
- npm run build
script:
- npm test
- node spec/utils/checksize.js
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GH_TOKEN
  local-dir: browser
  keep-history: true
  committer-from-gh: true
  on:
    tags: true
    repo: noflo/noflo-browser
env:
  global:
    secure: 
addons:
  chrome: stable
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libpng-dev
    - libatlas-base-dev
    - libblas-dev
    - libcairo2-dev
    - libjpeg8-dev
    - libpango1.0-dev
    - libgif-dev
    - graphicsmagick
    - build-essential
    - g++-4.8
